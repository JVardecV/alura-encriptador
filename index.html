<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Encripta</title>
</head>
<body>
    <div class="wrapper">
        
            <div class="icon">
                <div class="container">
                    <img src="assets/img/logo.png" alt="Logo Alura" srcset="">
                </div>
            </div>

            <div class="area-salida" id="box-4">
                <div class="items">
                    <div class="container-img">
                        <img src="/assets/img/Muneco.png" alt="" width="100%">
                    </div>
                    <h2>Ningún mensaje fue <br class="salto">encontrado<br></h3>
                    <h3>Ingresa el texto que desees <br class="salto">encriptar o desencriptar.</h3>
                    <div id="mensaje-salida">
                        <textarea  id="mensaje-encriptado" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <button id="btn-copiar" class="">Copiar</button>
                    </div>
                </div>
            </div>
        
            <div class="area-entrada">
                <textarea name="texto" id="texto-entrada" cols="30" rows="10">Ingrese texto aqui</textarea>
            </div>
    
            <div class="botones">
                <div class="items">
                    <p><img src="assets/img/exclamacion.png" alt="" srcset="">Solo letras minúsculas y sin acentos</p>
                    <input id="btn-encriptar" type="button" value="Encriptar">
                    <input id="btn-desencriptar" type="button" value="Desencriptar">
                </div>
            </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
