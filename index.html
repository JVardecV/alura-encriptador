<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <div class="wrapper">
        <div class="icon">
            <img src="assets/img/logo.png" alt="" srcset="">
        </div>
    
        <div class="area-entrada">
            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        </div>
    
        <div class="area-salida">
            <img src="/assets/img/Muneco.png" alt="">
            <h2>Ningún mensaje fue encontrado</h3>
            <h3>Ingresa el texto que desees encriptar o desencriptar.</h3>
        </div>
    
        <div class="botones">
            <p><img src="assets/img/exclamacion.png" alt="" srcset="">Solo letras minúsculas y sin acentos</p>
            <input id="btn-encriptar" type="button" value="Encriptar">
            <input id="btn-desencriptar" type="button" value="Desencriptar">
        </div>

    </div>
</body>
</html>
